<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <div v-bind:class = "{active:isActive , line:isLin}">{{name}}</div> -->
        <div :class = "['active','line']">{{name}}</div>
        <div :class = "GetClass()">{{name}}</div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                name:'VUE',
                active:'active'

            },
            methods:{
                GetClass:function(){
                    return [this.active,this.line]
                }
            }
        })
    </script>
</body>
</html>
