<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <div :style = "{fontSize:fianlSize+'px',backgroundColor:fianlRed}">{{name}}</div> -->
        <div :style = "finalStyle()">{{name}}</div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                name:'VUE',
                fianlSize:100,
                fianlRed:'red'

            },
            methods:{
                finalStyle:function(){
                    return {fontSize:this.fianlSize+'px',backgroundColor:this.fianlRed}
                }
            }
        })
    </script>
</body>
</html>
