<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for = "(item ,index) in name" v-on:click = "red(index)"   :class = "{active:index==isActive}">{{index}}{{item}}</li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                name:['永劫无间','反恐精英','穿越火线','塞尔达荒野之息','马里奥制造'],
                isActive:0
            },
            methods:{
                red:function(index){
                    console.log(index)
                    this.isActive = index
                    
                }
            }
        })
    </script>
</body>
</html>
