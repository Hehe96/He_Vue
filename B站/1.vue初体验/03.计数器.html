<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>当前计数：{{counter}}</h1>
        <!-- <button v-on:click=“sum++”>+</button> -->
        <!-- <button>-</button> -->
        <button v-on:click = "add">+</button>
        <button v-on:click = "sub">-</button>
    </div>

    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                counter:0
            },
            methods:{
                add:function(){
                    this.counter++//这里加this，不加this就会到全局中找counter
                    console.log("add被执行了");
                },
                sub:function(){
                    this.counter--
                }
            }
        })
    </script>
</body>

</html>
