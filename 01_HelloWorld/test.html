<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
<!-- 
  这是一个模板页面
  模板页面有哪些东西组成？
  html+js
  js以什么形式存在？
  指令：v-开头 vue自定义的标签属性，属性值是js的表达式 v-model = "msg"
  插值：双大括号表达式，动态显示数据 {{msg}}
 -->
<div id="app">
  <input type="text" name="" id="" v-model = "msg">
  <p>hello {{msg}}</p>
  
</div>
<script src="../js/vue.js"></script>
<script>
   new Vue({//配置对象：属性名都已经特定好的  每个属性都是一个选项（不一定非要配置）
     el:'#app',//属性值：选择器字符串  用于找到html中的选择器
     data:{//是一个对象  包含一些数据属性的对象  为模板提供数据
       msg:'hezhuang'
     }
   })
</script>
</body>
</html>
